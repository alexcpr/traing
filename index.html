        <button id="themeToggle">🌙</button>
        <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">
            </div>
            <button id="closeModal">Fermer</button>
        </div>
        <div id="journey-modal" class="modal">
            <div id="journey-modal-content" class="modal-content">
            </div>
            <button id="closeJourneyModal">Fermer</button>
        </div>
        <div class="choice-buttons">
            <button id="chooseStationBtn">Choisir une gare</button>
        </div>
        <div class="journey-search">

            <select id="journeyDepartureStation"></select>

            <label for="journeyArrivalStation">Gare d'arrivée</label>
            <select id="journeyArrivalStation"></select>
            <label for="journeyDate">Date</label>
            <input type="datetime-local" name="journeyDate" id="journeyDate">
            <button id="searchJourneyBtn">Rechercher maintenant</button>
            <button id="favoriteJourneyBtn">Ajouter ce trajet en favoris</button>
        </div>
        <div class="station-selector" id="station-selector"></div>
        <div class="schedule-container"></div>

            <input type="hidden" id="lastTrainDepartureInput">
            <button id="more-departures">⬇️ Plus tard</button>
        </div>
    </div>
    <button id="back-to-top-btn">⬆️</button>
    <div id="toast"></div>
